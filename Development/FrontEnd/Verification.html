<center>
      <form  action="Main.html" onsubmit="return(validateForm1())" >
<label> Verification Code </label>
 <input type="text" class="form-control" id="VERCode" maxlength= "6"placeholder="- - - - - -" style="width:87px ;     margin-left: 12px;">

 		         <br/>
				 <small style = " color :red ; float: left;margin-left: 640px; margin-top: -11px;" id="Vererror"></small>  
				  </br>

  <input class="btn-success" type="submit" value="Confirm" background="blue">
  
  
  </center>

 </form>
 
 <script>
 
 function validateForm1() {

var Veri = document.getElementById("VERCode").value;
var Error = document.getElementById("Vererror")

if (Veri == "")
{
Error.innerHTML= "This Field is Mandatory" ;
return false;
}
else if (isNaN(Veri) ) 
{
//alert("You have entered an invalid format of data , Please try again")
Error.innerHTML= "Invaild Data" ;
return false;
}
else if (Veri.length != 6)
{
//alert("You have entered an invalid format of data , Please try again")
Error.innerHTML= "The Length must be 6" ;
return false;
}
else
{
return true;
}
}
 
 
 </script>
